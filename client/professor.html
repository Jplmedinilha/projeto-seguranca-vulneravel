<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script href="js/main.js"></script>
    
    <title>Aluno</title>

</head>
<body>

<div class="container">
    
    <div class="row">
        <div class="col-lg-12">
            <div class="d-flex justify-content-between">
                <h2 class="" id="welcome"></h2> 
                <button type="button" class="btn btn-light bg-danger" onclick="logout()">Logout</button>
            </div>           
            
            <form class="product-form">
                <div class="form-group">
                    <label for="productName">Buscar Matérias</label>
                    <input type="text" class="form-control" id="productName" placeholder="Digite o nome da Matéria">
                </div>
            </form>
        </div>

        <div class="col-lg-12">
            
            <div class="table-container">
                <h2 class="">Lista de Matérias</h2>
                <div class="table-responsive">
                    <table class="table product-table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome da Materia</th>
                            <th>Nome do Professor</th>
                        </tr>
                        </thead>
                        <tbody id="productTableBody">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal  -->
<div class="modal" id="loadingModal" tabindex="-1" role="dialog" aria-labelledby="loadingModalLabel" aria-hidden="true">
    <div class=" bg-danger modal-dialog" role="document">
        <div class=" bg-danger modal-content">
            <div class="modal-body text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Carregando...</span>
                </div>
                <p class="mt-2">Você esta acessando uma tela proibida</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script>

    
    function load(){
        
        const userName = localStorage.getItem('user');
        $('#welcome').text("Olá professor(a), " +  userName)
    }

    function logout(){
        localStorage.removeItem('token');
        localStorage.removeItem('user');
        localStorage.removeItem('tela');

        window.location.href = '/logout';
    }

    load()

</script>
